name: Test GitHub Actions

on:
  pull_request:
    paths:
      - '.github/**'
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: wearerequired/lint-action@v2.3.0
