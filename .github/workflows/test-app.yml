name: Test App

on:
  pull_request:
    branches:
      - main # should pass tests prior to deploying
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: nasustim/get-asdf-version-action@v1.1.1
        id: get-asdf-version
        with:
          package-name: nodejs
      - uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ steps.get-asdf-version.outputs.version }}
          cache: npm
      - run: npm ci
      - run: npm run test
      - run: npm run build
      - run: npm run lint:ci
