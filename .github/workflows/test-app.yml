name: Test App

on:
  pull_request:
    paths:
      - 'src/**'
      - 'public/**'
      - '**.tsx?'
      - '**.jsx?'
      - '**.cjs'
      - '**.mjs'
      - '**.json'
      - '**.s?css'
      - .github/workflows/test-app.yml
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: .tool-versions
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.json
      - run: npm ci
      - run: npm run test
      - run: npm run build
      - run: npm run lint:app:check
      - run: npm run lint:app:format:check
      - run: npm run lint:style:check
      - run: npm run storybook:build
