name: Test GitHub Actions

on:
  pull_request:
    paths:
      - '.github/**'
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: wearerequired/lint-action@v2.3.0
