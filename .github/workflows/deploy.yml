name: deploy

on:
  push:
    branches: 'master'

jobs:
  needs: test
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version-file: ./.node-version
        cache: 'npm'
        cache-dependency-path: ./package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        CI: true
        URL_PREFIX: https://github.com/nasustim/nasustim.com
        GITHUB_PAGES: true

    - name: Export
      run: |
        npm run export
        touch out/.nojekyll

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2.8.0
