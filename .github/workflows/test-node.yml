name: Test Nodejs

on:
  push:
    paths:
      - "**.ts"
      - "**.js"
      - "**.tsx"
      - "**.jsx"
      - "**.json"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
          cache: npm
          cache-dependency-path: ./package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Format check
        run: npm run ts:check
