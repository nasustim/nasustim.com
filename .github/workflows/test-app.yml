name: Test App

on:
  pull_request:
    paths:
      - 'src/**'
      - 'public/**'
      - '**.tsx?'
      - '**.jsx?'
      - '**.cjs'
      - '**.mjs'
      - '**.json'
      - '**.s?css'
      - .github/workflows/test-app.yml
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: ./.node-version
          cache: npm
          cache-dependency-path: ./package-lock.json
      - run: npm ci
      - run: npm run test
      - run: npm run build
      - run: npm run lint
      - run: npm run ts:check
      - run: npm run stylelint:check
