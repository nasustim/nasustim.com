name: Test Renovate

on:
  push:
    paths:
      - "renovate.json"
      - ".github/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install
        run: npm ci

      - name: Test Renovate
        run: npx --package renovate -c 'renovate-config-validator'
        
  
     
