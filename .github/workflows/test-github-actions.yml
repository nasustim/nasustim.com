name: Test GitHub Actions

on:
  pull_request:
    paths:
      - '.github/**'
    push:
      branches:
        main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3

      - name: Lint Action
        uses: wearerequired/lint-action@v2.3.0
